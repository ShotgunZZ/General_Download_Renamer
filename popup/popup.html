<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Renamer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <img src="../icons/icon48.png" alt="Logo" class="logo">
      <h1>Download Renamer</h1>
    </div>

    <div class="toggle-container">
      <label class="toggle-label">
        <span>Enable Renaming</span>
        <div class="toggle-switch">
          <input type="checkbox" id="enabled" checked>
          <span class="toggle-slider"></span>
        </div>
      </label>
    </div>
    
    <div class="status-container">
      <div id="status-indicator" class="status-indicator active"></div>
      <span id="status-text">Active</span>
    </div>
    
    <div class="button-container">
      <button id="options-btn" class="button">Options</button>
    </div>
    
    <div class="footer">
      <p>Current pattern: <span id="current-pattern">{date}_{originalFilename}{ext}</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
